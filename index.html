<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b39af8bd7f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="vendor/css/Glyphter.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container" name="form">
    <form id = "myForm" novalidate class="form">
      <div class="title">
        <h1 class="text-uppercase">form</h1>
      </div>
      <hr />

      <div class="description">
        <label class="form-label">description</label>
        <textarea id="my-textarea" class = "textArea" aria-label="With textarea" name="name"
        minlength="1" 
        maxlength="255" 
        rows="4" 
        cols="100"
        placeholder="Write text" 
        required></textarea>
        <div id="remaining-chars" class="remainingChars">0/250</div>
        <div id="text-alert" class="hidden textAlert">Text is required!</div>
      </div>

      <div class="radioButton">
        <label class="form-label">send confirmation</label>
        <fieldset id="fieldset" value="">
          <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
          <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
        </fieldset>
        <div id="radio-alert" class="hidden radioAlert">Text is required!</div>
      </div>

      <div class="chooseVat">
        <label class="form-label">vat</label>
          <div class="input-group mb-3">
            <select class="customSelect" id="inputGroupSelect01" name="choose_vat" required>
              <option value="">Choose VAT</option>
              <option value="1.19">19%</option>
              <option value="1.21">21%</option>
              <option value="1.23">23%</option>
              <option value="1,25">25%</option>
            </select>
          </div>
          <div id="vat-alert" class="hidden vatAlert">Text is required!</div>
      </div>

      <div class="priceNetto">
        <label class="form-label">price netto eur</label>
        <input id="form-netto" type="number" class="priceN" placeholder="price netto eur" name="price_netto" required disabled> 
        <div id="priceNetto-alert" class="nettoAlert hidden">Text is required!</div> 
      </div>

      <div class="priceBrutto">
        <label class="form-label">price brutto eur</label>
        <input id="form-brutto" placeholder="price brutto eur" value="" name="price_brutto"  class="priceB" disabled>
        <div id="priceBrutto-alert"></div> 
      </div>
      <hr />

      <div class="btnFile">
        <input class="btn buttonSubmit" type="submit" value="Submit">
      </div> 
    </form>
    <div id="thank-you" class="thankYou hidden">Success!</div> 
  </div>

  <script id="template-article-link" type="text/x-handlebars-template">
    <li><a href="#{{ id }}"><span>{{ title }}</span></a></li>
  </script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
</body>

</html>
